<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Kade Campbell</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light position-absolute">
      <div class="container-fluid" style="width: 100vw">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNavDropdown"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active text-white" aria-current="page" href="#"
                >Download CV</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Pricing</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle text-white"
                href="#"
                id="navbarDropdownMenuLink"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Dropdown link
              </a>
              <ul
                class="dropdown-menu"
                aria-labelledby="navbarDropdownMenuLink"
              >
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

<!-- banner -->

    <div class="container-fluid ">
      <div class="row" id="banner">
          <div class="col-12 d-flex p-0">
            <div id="logo" class="col-xxl-3 d-flex p-0 align-items-end">
              <img  style="max-height: 150px;" src="/images/logo.svg" alt="" />
            </div>
            <div class="col-9 d-flex p-0">
                <div class="col-12 d-flex align-items-end justify-content-end">
                  <div class="col-12"  style="height: 100px;">
                    <h1 style="display: flex; margin: auto;" id="slogan">Your vision becoming reality</h2>
                  </div>
                  <button class="btn btn-primary btn-lg">Chat with me!</button>
                </div>
            </div>
          </div>
          
      </div>
      <div class="row">
        <div class="grayscale">
          <div class="col-12 d-flex align-items-center justify-content-center " id="headshot-wrap">
            <img class="" id="headshot" src="/images/IMG_2491.png" alt="">
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div id="skills-bio" class="col-12 mt-5 d-flex align-content-center justify-content-center">
          <div id="wave" class="col-7">
            <div id="mid-section" class="col-12">
              <div class="skills col-3 d-flex flex-column">
                <div class="col-12">
                  <h2>skills</h2>
                </div>
                <div id="skill-wrapper" class="col-12 d-flex justify-content-start flex-wrap">
                  <div class="skill-box p-1">
                    <p class="text-white">html</p>
                  </div>
                  <div class="skill-box p-1"><p class="text-white">CSS</p></div>
                  <div class="skill-box p-1">JavaScript</div>
                </div>
              </div>
              <div class="about-me col-3" >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
